<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <article class="box">
      <!-- Section 1 -->
      <section class="main__pic">
        <img src="images/vector2.jpg" alt=" NFT Photo">
      </section>
      <!-- Section 2 -->
      <section class="sec__2">
        <div>
          <h1 class="nft_equi">MYLSNT-AI #002</h1>
          <p class="equi_description">Our NFarT collection potraying the future of living human.</p>
        </div>
        <div>
          <div class="left">
            <img class="icon" src="images/icon-ethereum.svg" alt="">
            <p class="eth_price"> 0.041 ETH</p>
            <!-- <img class="icon"  src="images/icon-clock.svg" alt="">
            <p class="countdown" > 3 days left</p> -->
            <img class="icon2"  src="images/icon-clock.svg" alt="">
            <p class="countdown" > 3 days left</p>
          </div>
        </div>
      </section>
      <hr>
      <!-- Section 3 -->
      <section class="creator">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span>Nick Anthony</span></p>
      </section>
    </article>
  </main>
  </div>
</body>
</html>
